<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
</head>

<body class="Mybody">
    <div class="container-fluid Content">
        <div class="row h-100">
            <div class="col-2"></div>
            <div class="col-4"
                style="background-color: slategray;position: relative; border-top-left-radius: 10px; border-bottom-left-radius: 10px">
                <div class="text-align-center">
                    <img src="assets/images/logo-hawa-dds.png" class="h-50 w-50 mt-6" alt="">
                </div>
                <div class="powered-by">
                    <p class="text-center">@ 2020 HAWA. All rights reserved</p>
                    <p class="text-center">Powered by BYS</p>
                </div>
            </div>
            <div class="col-4"
                style="background-color: white; border-top-right-radius: 10px; border-bottom-right-radius: 10px">
                <form (ngSubmit)="onSubmit(formSignIn);" #formSignIn="ngForm"
                    class="d-flex h-100 flex-column justify-content-center align-items-center form-group">
                    <div class="align-self-end" style="margin-right: 10px">
                        <i class="fas fa-home Home" aria-hidden="true"></i>
                    </div>
                    <h3 class="font-weight-bolder">
                        ĐĂNG NHẬP
                        <span style="font-size: 17px; font-weight: bold" class="font-italic">(SIGN IN)</span>
                    </h3>
                    <span class="inputWithIcon display:flex;" >
                        <i class="far fa-envelope" aria-hidden="true"></i>
                        <input type="email" name="email" #txtEmail="ngModel" class="form-control mt-2"
                            placeholder="Email address (*)" size="100px" ngModel required email />
                    </span>
                    <div *ngIf="submitted && txtEmail.errors?.required">
                        <span style="color: red; font-size: 13px;text-align: inherit" class="font-italic">
                            Trường này là bắt buộc nhập (This field is required)
                        </span>
                    </div>
                    <span class="inputWithIcon1">
                        <input type="password" name="password" #txtPassword="ngModel" class="form-control mb-2 " style="margin-top: 20px"
                            placeholder="Password (*)" size="100px" ngModel required minlength="8" [type]="hide ? 'password' : 'text'" />
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <span>
                            <i type="button" class="fas fa-eye" (click)="hide = !hide"></i>
                        </span>
                    </span>

                    <!-- <div *ngIf="submitted && txtEmail.errors?.required || submitted && txtPassword.errors?.required || submitted && txtPassword.errors?.minlength">
                        <span style="color: red; font-size: 13px;text-align: inherit" class="font-italic ">
                            Mật khẩu phải có ít nhất 8 kí tự, trong đó có it nhất 1 chữ hoa,
                            1 chữ thường và 1 chữ số. (Password must contain at least 8 characters with at least one
                            Capital letter,
                            at least one lower case letter and at least one number)
                        </span>
                    </div> -->

                    <div class="w-100 text-right">
                        <a class="text-primary" href="" style="text-decoration: none">Quên mật khẩu <span
                                class="font-italic">(Forgot password)</span> ?</a>
                    </div>
                    <button class="btn btn-lg btn-primary mt-4">Sign in</button>
                    <div class="Hover mt-5">
                        <a style="text-decoration: under" class="mt-5 text-primary" routerLink="/log-up">Bạn chưa có tài khoản? - Đăng ký tại
                            đây</a>
                    </div>
                    <span class="mt-3" style="font-size: 12px;">(New to HAWA DDS? Sign up here)</span>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>

</html>
